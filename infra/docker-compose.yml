
networks:
  n8n_net:
    driver: bridge

volumes:
  n8n_data:

services:
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped

    ports:
      - "5678:5678"

    dns:
      - 8.8.8.8
      - 8.8.4.4

    environment:
      # =========================
      # Database (Supabase)
      # =========================
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: ${SUPABASE_DB_HOST}
      DB_POSTGRESDB_PORT: ${SUPABASE_DB_PORT:-5432}
      DB_POSTGRESDB_DATABASE: ${SUPABASE_DB_DATABASE}
      DB_POSTGRESDB_USER: ${SUPABASE_DB_USER}
      DB_POSTGRESDB_PASSWORD: ${SUPABASE_DB_PASSWORD}
      DB_POSTGRESDB_SSL: "true"

      # =========================
      # Auth
      # =========================
      N8N_BASIC_AUTH_ACTIVE: "true"
      N8N_BASIC_AUTH_USER: ${N8N_USER}
      N8N_BASIC_AUTH_PASSWORD: ${N8N_PASSWORD}

      # =========================
      # Webhook / Public URL
      # ðŸ‘‰ apontar para o ngrok
      # =========================
      N8N_HOST: ${N8N_HOST}
      N8N_PROTOCOL: https
      N8N_PORT: 5678
      WEBHOOK_URL: https://${N8N_HOST}

      # =========================
      # General
      # =========================
      GENERIC_TIMEZONE: America/Sao_Paulo

    volumes:
      - n8n_data:/home/node/.n8n

    networks:
      - n8n_net

    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
